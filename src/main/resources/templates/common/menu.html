<aside class="main-sidebar" xmlns:th="http://www.thymeleaf.org">
	<!-- sidebar: style can be found in sidebar.less -->
	<section class="sidebar" th:with="active=${active},parent=${parent}">
    	<ul class="sidebar-menu">
            <li class="header">MAIN NAVIGATION</li>
            <!-- Begin outer loop -->           
            <li th:class="${m.id == parent ? 'treeview active' : 'treeview'}" th:each="m : ${MENU}" >
              <a href="#">
                <i th:class="${m.icon}"></i>
                <span th:text="${m.label}"></span>
                <i th:class="${m.iconend}"></i>
              </a>
              <ul class="treeview-menu" th:if="${!#lists.isEmpty(m.items)}">
              	<!-- Begin inner loop -->
                <li th:each="i : ${m.items}" th:class="${i.id==active? 'active':''}">
                	<a th:href="@{${i.href}}"><i th:class="${i.icon}"></i><span th:text="${i.label}"></span></a>
                	
                </li>
                <!-- End inner loop -->
              </ul>
            </li>
            
         </ul>
     </section>
</aside>
