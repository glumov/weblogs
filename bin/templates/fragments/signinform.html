  
    <div class="login-box" th:fragment="content" xmlns:th="http://www.thymeleaf.org">
      <div class="login-logo">
        <a href="#"><b>WEBLOGS </b>Cockpit</a>
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>
        <div th:if="${param.error}" class="alert alert-error">    
            Invalid username and/or password.
        </div>
        <div th:if="${param.access_denied}" class="alert alert-error">    
            Unauthorized - Access denied
        </div>
        <div th:if="${param.logout}" class="alert alert-success"> 
            You have been logged out succesfully.
        </div>
        <form th:action="@{/authenticate}" method="post">
          <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="Login Id" name="username"/>
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Password" name="password"/>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
          	
            <!-- /.col -->
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
            </div><!-- /.col -->
          </div>
        </form>
		
		
      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->
